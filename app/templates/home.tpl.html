<ion-view title="Profile" ng-init="home.init()">
    <ion-content>
        <div class="list card">
            <div class="item item-avatar">
                <img ng-src="{{home.profileData.picture.data.url}}">
                <h2>{{home.profileData.name}}</h2>
                <p>{{home.profileData.id}}</p>
            </div>
            <a href="#" class="item item-icon-left">
                <i class="icon ion-earth"></i>
                {{home.profileData.website}}
            </a>
            <a href="#" class="item item-icon-left">
                <i class="icon ion-home"></i>
                {{home.profileData.location.name}}
            </a>
            <a href="#" class="item item-icon-left">
                <i class="icon ion-heart"></i>
                {{home.profileData.relationship_status}}
            </a>
        </div>
    </ion-content>
</ion-view>
